<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div id="welcomeMessage" class="form-header">Welcome! Please register or login.</div>
        
        <div id="loginForm" class="form-container">
            <div class="image-container">
                <img src="webengage.jpg" alt="Login Image" />
            </div>
            <div class="input-container">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button id="loginButton">Login</button>
                <button type="button" class="switch-button" onclick="showRegister()">Go to Register</button>
                <div id="loginAlert" class="alert"></div>
            </div>
        </div>
        
        <div id="registerForm" class="form-container">
            <div class="input-container">
                <input type="text" id="registerName" placeholder="Name" required />
                <input type="text" id="registerUsername" placeholder="Username" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
                <div class="contact-container">
                    <!-- <select id="registerCountryCode" required>
                        <option value="" disabled selected>Country Code</option>
                        <option value="+1">+1 (USA)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+44">+44 (UK)</option>
                    </select> -->
                    <input type="text" id="registerContact" placeholder="Contact (10 digits)" required pattern="\d{10}" title="Must be 10 digits" onchange="validateContact()" />
                </div>
        
                <input type="email" id="registerEmail" placeholder="Email" required onchange="validateEmail()" />
                <input type="text" id="registerRemark" placeholder="Remark" required />
                <button id="registerButton" disabled>Register</button>
                <button type="button" class="switch-button" onclick="showLogin()">Go to Login</button>
                <div id="registerAlert" class="alert"></div>
            </div>
        </div>        
    </div>

    <script src="scripting.js"></script>
</body>
</html>
